{% load static %} <!-- 정적 파일(static files)을 사용하기 위해 필요한 템플릿 태그 -->

<head>
    <meta charset="UTF-8">
    <!--뷰포트의 너비를 기기의 화면 너비에 맞춤, 초기 화면 배율(scale)을 1로 설정, 자동으로 컨텐츠를 화면에 맞추지 않도록 설정-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Instagram</title>

    <!--  BootStrap 4.5.3  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Google Fonts Lobster  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <!--  DEFAULT CSS LINK  -->
    <!--  {% static 'base.css' %} 부분은 정적 파일 디렉토리에서 base.css 파일의 경로를 생성  -->
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">


    <!--  NanumSquare fonts  -->
    <style>
            @font-face {
                font-family: 'NanumSquareL';
                src: local('NanumSquareL'),
                url("{% static 'fonts/NanumSquareR.otf' %}") format("opentype");
            }
            @font-face {
                font-family: 'NanumSquareEB';
                src: local('NanumSquareEB'),
                url("{% static 'fonts/NanumSquareR.otf' %}") format("opentype");
            }
            @font-face {
                font-family: 'NanumSquareB';
                src: local('NanumSquareB'),
                url("{% static 'fonts/NanumSquareR.otf' %}") format("opentype");
            }
            @font-face {
                font-family: 'NanumSquareR';
                src: local('NanumSquareR'),
                url("{% static 'fonts/NanumSquareR.otf' %}") format("opentype");
            }
    </style>

</head>
