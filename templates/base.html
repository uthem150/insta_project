<!DOCTYPE html>
<html lang="ko">

{% include 'head.html' %}
<body style="font-family: 'NanumSquareR'">
    {% include 'header.html' %}

    <hr>

    {% for message in messages %}

    <div class="text-center">
        <div class="btn btn-{{ message.tags }} rounded-pill px5 my-3"> <!--성공, 실패에 따라 부트스트랩 디자인 적용-->
            {{ message }}
        </div>
    </div>

    {% endfor %}

    {% block content %}
    {% endblock %}

    <hr>

    {% include 'footer.html' %}
</body>
</html>
