
<!--앞뒤 1개씩 가져오기-->
<div style="text-align: center; margin: 1rem 0;">
    {% if page_obj.has_previous %} <!--현재 페이지에서, 이전 페이지가 있는지 확인-->
    <a href="{% url 'articleapp:list' %}?page={{ page_obj.previous_page_number }}"
       class="btn btn-secondary rounded-pill"> <!--이전 페이지로 향하는 링크 넘겨줌-->
        {{ page_obj.previous_page_number }}
    </a>
    {% endif %}
    <a href="{% url 'articleapp:list' %}?page={{ page_obj.number }}"
       class="btn btn-secondary rounded-pill active"> <!--현재 페이지로 이동하는 링크를 생성-->
        {{ page_obj.number }}
    </a>
    {% if page_obj.has_next %}
    <a href="{% url 'articleapp:list' %}?page={{ page_obj.next_page_number }}"
       class="btn btn-secondary rounded-pill"> <!--다음 페이지로 이동하는 링크를 생성-->
        {{ page_obj.next_page_number }}
    </a>
    {% endif %}
</div>
