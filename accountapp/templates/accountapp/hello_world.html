{% extends 'base.html' %}

{% block content %}

    <div style="height: 20rem; background-color: #38df81; border-radius: 1rem; margin: 2rem;">
        <h1>Testing</h1>

        <!-- "/account/hello_world/" URL로 POST 방식으로 전송 -->
        <form action="/account/hello_world/" method="post">
            {% csrf_token %} <!--Django에서 CSRF공격을 방지하기 위해 사용되는 템플릿 태그 (웹 애플리케이션에서 인증된 사용자의 권한을 이용하여 악의적인 요청을 보내는 공격)-->
            <input type="submit" class="btn btn-primary" value="POST">
        </form>

        <h1>
            {{ text }}
        </h1>
    </div>

{% endblock %}
