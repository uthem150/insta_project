{% extends 'base.html' %}

{% block content %}

  <div style="text-align:center">
    <form action="{% url 'accountapp:create' %}" method="post"> <!-- accountapp 내부의 create라는 라우트로 연결해라 -->
      {% csrf_token %}
      {{ form }}
      <input type="submit" class="btn btn-primary">
    </form>
  </div>

{% endblock %}
