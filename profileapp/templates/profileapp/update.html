{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div class="instagram_500px_div">
        <div class="mb-4">
            <h4>Update Profile</h4>
        </div>
        <!--   update도 이미지 파일이 들어있으므로, enctype="multipart/form-data"   -->
        <form action="{% url 'profileapp:update' pk=target_profile.pk %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
        </form>
    </div>

{% endblock %}
